# hyprland.conf - TerraFlow Dotfiles
# Modular Hyprland configuration

# Source modular config pieces
source = ~/.config/hypr/conf.d/monitors.conf
source = ~/.config/hypr/conf.d/keybinds.conf
source = ~/.config/hypr/conf.d/windowrules.conf
source = ~/.config/hypr/conf.d/animations.conf
source = ~/.config/hypr/conf.d/autostart.conf

# General settings (CuteCat - Gruvbox Dark)
general {
    gaps_in = 3
    gaps_out = 8
    border_size = 2
    col.active_border = rgba(ebdbb2cc) rgba(fbf1c7cc) 45deg
    col.inactive_border = rgba(3c3836cc) rgba(1d2021cc) 45deg
    layout = dwindle
}

# Input settings
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = true
    }
}

# Decoration
decoration {
    rounding = 10
    blur {
        enabled = true
        size = 8
        passes = 2
    }
    shadow {
        enabled = true
        range = 20
        render_power = 3
    }
}

# Miscellaneous
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}
