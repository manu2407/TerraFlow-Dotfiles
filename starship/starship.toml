# Starship Configuration - TerraFlow Dotfiles

format = """
$directory\
$git_branch\
$git_status\
$rust\
$python\
$nodejs\
$fill\
$cmd_duration\
$line_break\
$character"""

[character]
success_symbol = "[‚ùØ](bold green)"
error_symbol = "[‚ùØ](bold red)"

[directory]
style = "bold cyan"
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "

[git_branch]
symbol = " "
style = "bold purple"
format = "[$symbol$branch]($style) "

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "bold yellow"

[cmd_duration]
min_time = 500
format = "[$duration]($style) "
style = "bold yellow"

[fill]
symbol = " "

[rust]
symbol = "ü¶Ä "
format = "[$symbol($version)]($style) "

[python]
