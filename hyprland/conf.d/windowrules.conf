# windowrules.conf - Per-Application Rules
# Hyprland v0.46+ syntax

# Float certain windows
windowrule = float, match:class:pavucontrol
windowrule = float, match:class:blueman-manager
windowrule = float, match:class:nm-connection-editor
windowrule = float, match:class:file-roller
windowrule = float, match:title:Open File
windowrule = float, match:title:Save File

# Picture-in-Picture
windowrule = float, match:title:Picture-in-Picture
windowrule = pin, match:title:Picture-in-Picture
windowrule = size 480 270, match:title:Picture-in-Picture

# Workspace assignments
# windowrule = workspace 2, match:class:zen-browser
# windowrule = workspace 3, match:class:obsidian

# Opacity rules
windowrule = opacity 0.9 0.9, match:class:ghostty

# Layer rules for overlays
layerrule = blur, quickshell
layerrule = ignorezero, quickshell
