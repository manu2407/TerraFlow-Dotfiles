# windowrules.conf - Per-Application Rules

# Float certain windows
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(file-roller)$
windowrulev2 = float, title:^(Open File)$
windowrulev2 = float, title:^(Save File)$

# Picture-in-Picture
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = size 480 270, title:^(Picture-in-Picture)$

# Workspace assignments
# windowrulev2 = workspace 2, class:^(zen-browser)$
# windowrulev2 = workspace 3, class:^(obsidian)$

# Opacity rules
windowrulev2 = opacity 0.9 0.9, class:^(ghostty)$

# Layer rules for overlays
layerrule = blur, quickshell
layerrule = ignorezero, quickshell
