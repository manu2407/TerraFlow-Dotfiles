# windowrules.conf - Per-Application Rules

# Float certain windows
windowrule = float, class:^(pavucontrol)$
windowrule = float, class:^(blueman-manager)$
windowrule = float, class:^(nm-connection-editor)$
windowrule = float, class:^(file-roller)$
windowrule = float, title:^(Open File)$
windowrule = float, title:^(Save File)$

# Picture-in-Picture
windowrule = float, title:^(Picture-in-Picture)$
windowrule = pin, title:^(Picture-in-Picture)$
windowrule = size 480 270, title:^(Picture-in-Picture)$

# Workspace assignments
# windowrule = workspace 2, class:^(zen-browser)$
# windowrule = workspace 3, class:^(obsidian)$

# Opacity rules
windowrule = opacity 0.9 0.9, class:^(ghostty)$

# Layer rules for overlays
layerrule = blur, quickshell
layerrule = ignorezero, quickshell
