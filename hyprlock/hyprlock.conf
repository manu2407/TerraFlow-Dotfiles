# Hyprlock Configuration - TerraFlow Dotfiles

general {
    hide_cursor = true
    grace = 5
}

background {
    monitor =
    path = ~/TerraFlow-Dotfiles/theme/wallpapers/current
    blur_passes = 3
    blur_size = 8
}

input-field {
    monitor =
    size = 300, 50
    outline_thickness = 3
    dots_size = 0.25
    dots_spacing = 0.15
    dots_center = true
    outer_color = rgb(fbf1c7)
    inner_color = rgb(1d2021)
    font_color = rgb(ebdbb2)
    fade_on_empty = false
    placeholder_text = <span foreground="##928374">Password...</span>
    hide_input = false
    position = 0, -20
    halign = center
    valign = center
}

label {
    monitor =
    text = $TIME
    color = rgb(ebdbb2)
    font_size = 72
    font_family = SF Pro Display
    position = 0, 150
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%A, %B %d')"
    color = rgb(d5c4a1)
    font_size = 20
    font_family = SF Pro Display
    position = 0, 80
    halign = center
    valign = center
}
